- id: "vid1"
    poster: figures/frame/video-1-still.jpg
    media_id: QlVJRCraC0E
    media_type: youtube
    label: "Video 1"
    caption: "The pre-coloured grounds, particularly the blue grounds, made it possible to sketch quickly enough to capture the cloudscapes before they changed substantially."
    credit: 

- id: "vid2"
    poster: figures/frame/video-2-still.jpg
    media_id: sk2fdVEL4g4
    media_type: youtube
    label: "Video 2"
    caption: "The luminosity and depth of the sky was challenging to represent in paint."
    credit: 

- id: "vid3"
    poster: figures/frame/video-3-still.jpg
    media_id: iZQBdYGllgA
    media_type: youtube
    label: "Video 3"
    caption: "A pause to mix colours was long enough for the skyscape to change completely. "
    credit: 

- id: "vid4"
    poster: figures/frame/video-4-still.jpg
    media_id: iBTc7UU9Oio
    media_type: youtube
    label: "Video 4"
    caption: "Attempting to get the right shade of the sky's blue, or of the shadow beneath a bank of cloud on the horizon, meant rushing to capture the rest of the clouds after they had already disappeared."
    credit: 

- id: "vid5"
    poster: figures/frame/video-5-still.jpg
